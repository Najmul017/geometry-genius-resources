<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5">
    <header></header>
    <main>
        <!-- Container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle Card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="font-bold text-center text-3xl">Triangle</h2>
                      <p>Area (A) = 0.5 X b X h</p>
                      <p>
                        <input id="triangle-base" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="Base">
                        <span>cm</span>
                        <!-- triangel height -->
                        <input id="triangle-height" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="Height">
                        <span>cm</span>
                      </p>
                      <p class="text-2xl">Area: <span  class="font-bold" id="triangel-area"></span><span> cm<sup>2</sup> </span> </p>
                      <div class="card-actions  ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- Rectangle  Card -->
                <div class="card  bg-base-100 shadow-xl ">
                  <figure><img class="p-3" src="/images/rectangle.png" alt="Shoes" /></figure>
                  <div class="card-body text-center">
                    <h2 class="font-bold text-center text-3xl">Rectangle</h2>
                    <p>Area (A) =  W X L</p>
                    <p>
                      <input id="rectangle-width" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="width">
                      <span>cm</span>
                      <!-- rectangle  length -->
                      <input id="rectangle-length" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="Length">
                      <span>cm</span>
                    </p>
                    <p class="text-2xl">Area: <span  class="font-bold" id="rectangle-area"></span><span> cm<sup>2</sup> </span> </p>
                    <div class="card-actions  ">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>

                 <!-- Parallelogram  Card -->
                 <div class="card  bg-base-100 shadow-xl ">
                  <figure><img class="p-3" src="/images/parallelogram.png" alt="Shoes" /></figure>
                  <div class="card-body text-center">
                    <h2 class="font-bold text-center text-3xl">Parallelogram </h2>
                    <p>Area (A) =  b X h</p>
                    <p>
                      <input id="parallegram-base" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="base">
                      <span>cm</span>
                      <!-- parallegram  height -->
                      <input id="parallegram-height" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="hight">
                      <span>cm</span>
                    </p>
                    <p class="text-2xl">Area: <span  class="font-bold" id="parallegram-area"></span><span> cm<sup>2</sup> </span> </p>
                    <div class="card-actions  ">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
                 <!--Elips  Card -->
                 <div class="card  bg-base-100 shadow-xl ">
                  <figure><img class="p-3" src="/images/ellipse.png" alt="Shoes" /></figure>
                  <div class="card-body text-center">
                    <h2 class="font-bold text-center text-3xl">Ellips</h2>
                    <p>Area (A) =  Ï€ ab</p>
                    <p>
                      <input id="ellips-first-radius" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="Radius 1">
                      <span>cm</span>
                      <!-- Ellips  height -->
                      <input id="ellips-second-radius" class="w-24 text-xl border rounded bg-gray-300" type="text" placeholder="Radius 2">
                      <span>cm</span>
                    </p>
                    <p class="text-2xl">Area: <span  class="font-bold" id="ellips-area"></span><span> cm<sup>2</sup> </span> </p>
                    <div class="card-actions  ">
                      <button onclick="calculateEllipsArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>
              
            </div>
            <!-- area calculator -->
            <div class="w-[300px] h-[485px] bg-blue-200 ml-2  rounded-[15px] " >
                <div class="text-3xl text-black font-bold text-center mt-2">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="scripts/areaCalculator.js"></script>
</body>
</html>
